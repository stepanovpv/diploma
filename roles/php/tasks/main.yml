---
# tasks file for ansible-role-php

- name: Ensure PHP server and plugins is present using apt
  become: yes
  apt:
    name: ['php-fpm', 'php-mysql', 'php-curl', 'php-gd', 'php-intl', 'php-mbstring', 'php-soap', 'php-xml', 'php-xmlrpc', 'php-zip','php8.1','php8.1-mysql','libapache2-mod-php8.1','php8.1-cli','php8.1-cgi','php8.1-gd']
    update_cache: yes
    cache_valid_time: 86400
    state: present
    force: yes
